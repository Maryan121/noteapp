        </div>
    </header>
    <main>
        <nav>
            <i class="fa-solid fa-arrow-left icon" id="back-icon"></i>
            <div class="note-icons">
                <i class="fa-regular fa-floppy-disk icon" id="save"></i>
                <i class="fa-solid fa-trash icon" id="deleteIcon"></i>
            </div>
        </nav>
        <div class="text" id="text">
            <input type="text"    placeholder="subject(optional):" id="subject">
            <textarea  name="textarea"  id="textArea"></textarea>
        </div>
    </main>
